<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{error403.title}">Błąd 403 - Brak uprawnień</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1 th:text="#{error403.header}">Błąd 403 - Brak uprawnień</h1>

<p th:text="#{error403.messageLabel} + ' ' + ${message}">Wiadomość: </p>
<p th:text="#{error403.urlLabel} + ' ' + ${url}">Żądany adres: </p>
<p th:text="#{error403.statusLabel} + ' ' + ${status}">Status: </p>

<a th:href="@{/main}" th:text="#{global.mainReturnLink}">Powrót do strony głównej</a>
</body>
</html>
