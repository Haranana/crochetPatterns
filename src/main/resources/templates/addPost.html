<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text = "#{addPost.name}"></title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <button type="button" th:text="#{mainPageReturnLink}" onclick="window.location.href='http://localhost:8080/main'"></button> <hr>
</head>
<body>
<form th:action="@{/addingPost}" th:object="${postFormDTO}" method="post" enctype="multipart/form-data">
    <p>
        <label th:text="#{addPost.newPostSubject}"></label>
        <input type="text" th:field="*{title}"/>
        <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </p>

    <p>
        <label th:text="#{addPost.newPostText}"></label>
        <input type="text" th:field="*{description}"/>
        <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </p>

    <p>
        <label th:text = "#{addPost.newPostPDF}"></label>
        <input type="file" th:field="*{pdfFile}" accept="application/pdf"/>
        <span class="error" th:if="${#fields.hasErrors('pdfFile')}" th:errors="*{pdfFile}"></span>
    </p>

    <p>
        <label>Wybierz tagi:</label><br>
        <select multiple="multiple" th:field="*{tagIds}">
            <!-- each="tag : ${allTags}" â€“ allTags to lista Tag przekazana w modelu -->
            <option th:each="tag : ${allTags}"
                    th:value="${tag.id}"
                    th:text="${tag.name}">
            </option>
        </select>
    </p>

    <input type="hidden" th:field="*{authorId}" />

    <input type="submit">
</form>
</body>
</html>
