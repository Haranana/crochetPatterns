<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{userProfile.title}">Profil użytkownika</title>
    <link href="/css/style.css" rel="stylesheet" />
    <button type="button" onclick="window.location.href='/main'">Strona główna</button>
    <hr>
</head>
<body>
<div class="user-profile">
    <h1 th:text="${user.username}">Nazwa użytkownika</h1>
    <!-- Avatar – zakładamy, że wartość user.avatar jest np. "/images/defaultavatar.png" lub ścieżką do nowego avatara -->
    <img th:src="@{${user.avatar}}" alt="Avatar użytkownika" style="max-width:150px; max-height:150px;" />
    <p th:text="${user.bio}">Biografia użytkownika</p>

    <!-- Linki do edycji profilu, zmiany hasła i usunięcia konta wyświetlamy tylko, gdy isViewedByAuthor jest true -->
    <div th:if="${isViewedByAuthor}">
        <a th:href="@{/editProfile}">Edytuj profil</a>
        <a th:href="@{/editPassword}">Zmień hasło</a>
        <a th:href="@{/deleteAccount}">Usuń konto</a>
    </div>

    <hr>
    <a th:href="@{/userPosts(userId=${user.id})}" th:text="#{userProfile.posts}">Wpisy użytkownika</a>
    <a th:href="@{/userComments(userId=${user.id})}" th:text="#{userProfile.comments}">Komentarze użytkownika</a>
</div>
</body>
</html>
