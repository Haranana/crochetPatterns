<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{showPost.name}"></title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
    <button type="button" th:text="#{mainPageReturnLink}" onclick="window.location.href='http://localhost:8080/main'"></button> <hr>
</head>
<body>
<h1>Rejestracja</h1>

<!--
    Encja: userRegistrationDTO
    Action: /register (POST)
-->
<form th:object="${userRegistrationDTO}" th:action="@{/register}" method="post">
    <div>
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" id="username" th:field="*{username}" />
        <div th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}">Błąd w polu username</div>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}">Błąd w polu email</div>
    </div>

    <div>
        <label for="password">Hasło:</label>
        <input type="password" id="password" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}">Błąd w polu password</div>
    </div>

    <button type="submit">Zarejestruj się</button>
</form>

</body>

</html>
