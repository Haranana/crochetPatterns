<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{showAllPosts.name}"></title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<a th:href="@{/main}">Main Page </a> <br> <br>

    <ul>
        <li th:each="post: ${posts}">
            <!-- Button linking to a different site using post.subject as the button text -->
            <a th:href="@{/showPost(postId=${post.id})}">
                <strong th:text="${post.title}"></strong> <br>
                <span th:text="${post.description}"></span> <br>
                <span th:text="${post.id}"></span> <br>
                <span>
        <span th:text="${post.creationTimeValue}"></span>
        <span th:switch="${post.creationTimeValueType}">
            <span th:case="${T(com.example.crochetPatterns.dtos.PostDTO.CreationTimeValueType).YEAR}" th:text="#{showAllPosts.year}"></span>
            <span th:case="${T(com.example.crochetPatterns.dtos.PostDTO.CreationTimeValueType).MONTH}" th:text="#{showAllPosts.month}"></span>
            <span th:case="${T(com.example.crochetPatterns.dtos.PostDTO.CreationTimeValueType).WEEK}" th:text="#{showAllPosts.week}"></span>
            <span th:case="${T(com.example.crochetPatterns.dtos.PostDTO.CreationTimeValueType).DAY}" th:text="#{showAllPosts.day}"></span>
            <span th:case="${T(com.example.crochetPatterns.dtos.PostDTO.CreationTimeValueType).HOUR}" th:text="#{showAllPosts.hour}"></span>
            <span th:case="${T(com.example.crochetPatterns.dtos.PostDTO.CreationTimeValueType).MINUTE}" th:text="#{showAllPosts.minute}"></span>
            <span th:case="${T(com.example.crochetPatterns.dtos.PostDTO.CreationTimeValueType).SECOND}" th:text="#{showAllPosts.second}"></span>
            <span th:case="*">Unknown</span>
        </span>
    </span>
            </a>
            <br>
        </li>
    </ul>


<form class="default" action="/allPosts" method="get">
    <span class="default" th:text="#{showAllPosts.sort}"></span>
    <select name="sort">
        <option value="none" th:text="#{showAllPosts.sortNone}"></option>
        <option value="sub" th:text="#{showAllPosts.sortSub}"></option>
        <option value="date" th:text="#{showAllPosts.sortDate}"></option>
    </select>
    <input type="submit">
</form>

<span th:each="number : ${numbers}">
    <a th:if="${number} != -1"
       th:href="@{/allPosts(size=${size}, page=${number}, sort=${sort})}"
       th:text="${number + 1}">
    </a>
    <span th:unless="${number} != -1">...</span>
</span>
<a th:href="@{/main}" th:text="#{showAllPosts.menuReturn}"></a>
</body>
</html>
